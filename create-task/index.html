<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Team Train Or team desiel</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Desiels VS Steamys</h1>
    </header>

    <main>
      <h2>What do you think about camping?</h2>
      <div class="question">
        <div class="answer-choice">
          <br />
          <button id="q1a1">
            I love camping and burning coal by a fireplace
          </button>
        </div>
        <div class="answer-choice">
          <br />
          <button id="q1a2">
            Nah i would rather be in a city with my wifi
          </button>
        </div>
      </div>

      <h2>How do you handle authority figures?</h2>
      <div class="question">
        <div class="answer-choice">
          <br />
          <button id="q2a1">
            I like rebeling and doing my own thing, but when need be ill help
          </button>
        </div>

        <div class="answer-choice">
          <br />
          <button id="q2a2">
            I can be a little silly but i always listen to them
          </button>
        </div>
      </div>

      <h2>What would be your weapon?</h2>
      <div class="question">
        <div class="answer-choice">
          <br />
          <button id="q3a1">I love classical music</button>
        </div>

        <div class="answer-choice">
          <br />
          <button id="q3a2">I love heavy metal music</button>
        </div>
      </div>

      <h2>Do you like fish or beef</h2>
      <div class="question">
        <!-- antagonist -->
        <div class="answer-choice">
          <br />
          <button id="q4a1">fish.. um?</button>
        </div>

        <div class="answer-choice">
          <br />
          <button id="q4a2">BEEF!</button>
        </div>
      </div>

      <h2>Whats your ultimate goal in life</h2>
      <div class="question">
        <div class="answer-choice">
          <br />
          <button id="q5a1">to travel the world</button>
        </div>

        <div class="answer-choice">
          <br />
          <button id="q5a2">To master my craft and ve the best at it</button>
        </div>
      </div>

      <button id="displayResult">Now let's see what team you are!</button>
      <h2 id="result">WOAH! u are..</h2>
      <button id="restart">Restart</button>
    </main>
  </body>
</html>
